<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createTarea.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON
                        OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createTarea" (ngSubmit)="agregarEditarTarea()">
                                <input type="number" class="form-control form-control-lg mt-3" formControlName="nt"
                                    placeholder="ID">
                                    <br>

                            <input type="text" class="form-control form-control-lg" formControlName="titulo"
                                placeholder="Titulo"><br>


                            <input type="text" class="form-control form-control-lg" formControlName="descripcion"
                                placeholder="Descripcion">


                            <input type="text" class="form-control form-control-lg mt-3" formControlName="responsable"
                                placeholder="Responsable">

                                <input type="number" class="form-control form-control-lg mt-3"
                                    formControlName="urgencia" placeholder="Urgencia">
                                    <!-- <select name="urgencia" >
                                        <option *ngFor="let objeto of urgencia"
                                        formControlName="urgencia" type="number">{{objeto}}</option>
                                        </select> -->


                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                                routerLink="/task-list">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
